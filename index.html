<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Album Art Toy</title>
	<meta name="description" content="Select an album to see its art.">
	<meta name="author" content="Miles Martin">
	<link rel="stylesheet" href="css/main.css?v=1.0">
</head>
<body>
	<h1>Album Art Viewer</h1>
	<div id="shelf">

		<div id="album-art-container">
	    <p id="instructions">Select an album to see its art.</p>
	    <div id="album-art">
	  	</div>
	  </div>

		<div id="album-list">
			<div class="album-list-item" data-album-cover="https://upload.wikimedia.org/wikipedia/en/9/95/Bury_Me_At_Makeout_Creek.jpg">
				<a class="artist">Mitski</a>
				<p class="album-name">Bury Me at Makeout Creek</p>
			</div>
			<div class="album-list-item" data-album-cover="https://upload.wikimedia.org/wikipedia/en/7/70/Weezer_-_Blue_Album.png">
				<a class="artist">Weezer</a>
				<p class="album-name">The Blue Album</p>
			</div>
			<div class="album-list-item" data-album-cover="https://upload.wikimedia.org/wikipedia/en/f/ff/VroomVroomEP.png">
				<a class="artist">Charli XCX</a>
				<p class="album-name">Vroom Vroom</p>
			</div>
			<div class="album-list-item" data-album-cover="https://upload.wikimedia.org/wikipedia/en/c/c3/Tyler%2C_the_Creator_-_Flower_Boy.png">
				<a class="artist">Tyler the Creator</a>
				<p class="album-name">Flower Boy</p>
			</div>
		</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
